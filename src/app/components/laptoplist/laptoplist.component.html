<div class="laptop-form">
  <h2>Add Laptop</h2>
  <form (submit)="addLaptop()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />
    <label for="model">Model:</label>
    <input type="text" id="model" [(ngModel)]="model" name="model" required />
    <label for="brand">Brand:</label>
    <input type="text" id="brand" [(ngModel)]="brand" name="brand" required />
    <label for="specifications">Specifications:</label>
    <input type="text" id="specifications" [(ngModel)]="specifications" name="specifications" required />
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required /><br>
    <br><button type="submit" class="btn btn-primary">Add Laptop</button>
  </form>
</div>

<div class="laptop-list">
  <h2>Laptop List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Brand</th>
      <th>Specifications</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let laptop of laptops; let i = index">
      <td>{{ laptop.id }}</td>
      <td>{{ laptop.model }}</td>
      <td>{{ laptop.brand }}</td>
      <td>{{ laptop.specifications }}</td>
      <td>{{ laptop.price | currency: 'PHP' }}</td>
      <td>
        <button (click)="removeLaptop(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
