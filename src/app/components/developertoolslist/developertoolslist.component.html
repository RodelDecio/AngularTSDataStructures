<div class="tool-form">
  <h2>Add Developer Tool</h2>
  <form (submit)="addDeveloperTool()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Tool Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required />

    <label for="version">Version:</label>
    <input type="text" id="version" [(ngModel)]="version" name="version" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Tool</button>
  </form>
</div>

<div class="tool-list">
  <h2>Developer Tools List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tool Name</th>
      <th>Description</th>
      <th>Version</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tool of developerTools; let i = index">
      <td>{{ tool.id }}</td>
      <td>{{ tool.name }}</td>
      <td>{{ tool.description }}</td>
      <td>{{ tool.version }}</td>
      <td>
        <button (click)="removeDeveloperTool(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
