<div class="painting-form">
  <h2>Add Painting</h2>
  <form (submit)="addPainting()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="artist">Artist:</label>
    <input type="text" id="artist" [(ngModel)]="artist" name="artist" required />

    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="year" name="year" required />

    <label for="medium">Medium:</label>
    <input type="text" id="medium" [(ngModel)]="medium" name="medium" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Painting</button>
  </form>
</div>

<div class="painting-list">
  <h2>Painting List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Year</th>
      <th>Medium</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let painting of paintings; let i = index">
      <td>{{ painting.id }}</td>
      <td>{{ painting.title }}</td>
      <td>{{ painting.artist }}</td>
      <td>{{ painting.year }}</td>
      <td>{{ painting.medium }}</td>
      <td>
        <button (click)="removePainting(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
