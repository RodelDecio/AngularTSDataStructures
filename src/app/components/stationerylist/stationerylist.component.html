<div class="stationery-form">
  <h2>Add Stationery Item</h2>
  <form (submit)="addStationery()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required />

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required />

    <label for="supplier">Supplier:</label>
    <input type="text" id="supplier" [(ngModel)]="supplier" name="supplier" required /><br>
    <br><button type="submit" class="btn btn-primary">Add Stationery</button>
  </form>
</div>

<div class="stationery-list">
  <h2>Stationery List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Supplier</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of stationeryItems; let i = index">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.supplier }}</td>
      <td>
        <button (click)="removeStationery(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
