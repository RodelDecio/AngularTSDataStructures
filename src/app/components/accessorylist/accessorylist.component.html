<div class="accessory-form">
  <h2>Add Accessory</h2>
  <form (submit)="addAccessory()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="type">Type:</label>
    <input type="text" id="type" [(ngModel)]="type" name="type" required />

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required />

    <label for="brand">Brand:</label>
    <input type="text" id="brand" [(ngModel)]="brand" name="brand" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Accessory</button>
  </form>
</div>

<div class="accessory-list">
  <h2>Accessory List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Brand</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let accessory of accessories; let i = index">
      <td>{{ accessory.id }}</td>
      <td>{{ accessory.name }}</td>
      <td>{{ accessory.type }}</td>
      <td>{{ accessory.price }}</td>
      <td>{{ accessory.brand }}</td>
      <td>
        <button (click)="removeAccessory(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
