<div class="furniture-form">
  <h2>Add Furniture</h2>
  <form (submit)="addFurniture()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="type">Type:</label>
    <input type="text" id="type" [(ngModel)]="type" name="type" required />

    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="price" name="price" required />

    <label for="material">Material:</label>
    <input type="text" id="material" [(ngModel)]="material" name="material" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Furniture</button>
  </form>
</div>

<div class="furniturelist">
  <h2>Furniture List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Material</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let furniture of furnitureItems; let i = index">
      <td>{{ furniture.id }}</td>
      <td>{{ furniture.name }}</td>
      <td>{{ furniture.type }}</td>
      <td>{{ furniture.price }}</td>
      <td>{{ furniture.material }}</td>
      <td>
        <button (click)="removeFurniture(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
