<div class="video-form">
  <h2>Add Video</h2>
  <form (submit)="addVideo()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="genre">Genre:</label>
    <input type="text" id="genre" [(ngModel)]="genre" name="genre" required />

    <label for="length">Length (minutes):</label>
    <input type="number" id="length" [(ngModel)]="length" name="length" required />

    <label for="director">Director:</label>
    <input type="text" id="director" [(ngModel)]="director" name="director" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Video</button>
  </form>
</div>

<div class="videolist">
  <h2>Video List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Length</th>
      <th>Director</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let video of videos; let i = index">
      <td>{{ video.id }}</td>
      <td>{{ video.title }}</td>
      <td>{{ video.genre }}</td>
      <td>{{ video.length }} min</td>
      <td>{{ video.director }}</td>
      <td>
        <button (click)="removeVideo(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
