<div class="exercise-form">
  <h2>Add Exercise</h2>
  <form (submit)="addExercise()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="duration">Duration (min):</label>
    <input type="number" id="duration" [(ngModel)]="duration" name="duration" required />

    <label for="repetitions">Repetitions:</label>
    <input type="number" id="repetitions" [(ngModel)]="repetitions" name="repetitions" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Exercise</button>
  </form>
</div>

<div class="exerciselist">
  <h2>Exercise List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Duration (min)</th>
      <th>Repetitions</th>
      <th>Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exercise of exercises; let i = index">
      <td>{{ exercise.id }}</td>
      <td>{{ exercise.name }}</td>
      <td>{{ exercise.duration }}</td>
      <td>{{ exercise.repetitions }}</td>
      <td>{{ exercise.description }}</td>
      <td>
        <button (click)="removeExercise(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
