<div class="library-form">
  <h2>Add Library</h2>
  <form (submit)="addLibrary()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="version">Version:</label>
    <input type="text" id="version" [(ngModel)]="version" name="version" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required /><br /><br />

    <button type="submit" class="btn btn-primary">Add Library</button>
  </form>
</div>

<div class="library-list">
  <h2>Library List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Version</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let library of libraries let i = index">
      <td>{{ library.id }}</td>
      <td>{{ library.name }}</td>
      <td>{{ library.version }}</td>
      <td>{{ library.description }}</td>
      <td>
        <button (click)="removelibrary(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
