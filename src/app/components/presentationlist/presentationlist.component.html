<div class="presentation-form">
  <h2>Add Presentation</h2>
  <form (submit)="addPresentation()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <label for="presenter">Presenter:</label>
    <input type="text" id="presenter" [(ngModel)]="presenter" name="presenter" required />

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="date" name="date" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Presentation</button>
  </form>
</div>

<div class="presentation-list">
  <h2>Presentation List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Presenter</th>
      <th>Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let presentation of presentations; let i = index">
      <td>{{ presentation.id }}</td>
      <td>{{ presentation.title }}</td>
      <td>{{ presentation.presenter }}</td>
      <td>{{ presentation.date | date }}</td>
      <td>
        <button (click)="removePresentation(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
