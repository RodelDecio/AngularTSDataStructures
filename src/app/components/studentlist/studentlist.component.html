
<div>
  <h2>studentlist works!</h2>
  <input type="text" [(ngModel)]="student" placeholder="Enter student name" />
  <button class="btn btn-primary" (click)="addStudent()">Add Student</button>
  <ul>
    <li *ngFor="let student of studentList; let i = index">
      {{ student }}
      <button (click)="removeStudent(i)">Remove</button>
    </li>
  </ul>
</div>
