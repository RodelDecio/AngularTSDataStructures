<div>
  <h2>Game List Works!</h2>

  <input type="text" [(ngModel)]="game" placeholder="Enter game name" />
  <button class="btn btn-primary" (click)="addGame()">Add Game</button>

  <ul>
    <li *ngFor="let game of gameList; let i = index">
      {{ game }}
      <button (click)="removeGame(i)">Remove</button>
    </li>
  </ul>
</div>
