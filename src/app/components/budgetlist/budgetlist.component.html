<div class="budget-form">
  <h2>Add Budget Item</h2>
  <form (submit)="addBudgetItem()">
    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="id" name="id" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required />

    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />

    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="date" name="date" required /><br><br>

    <button type="submit" class="btn btn-primary">Add Budget Item</button>
  </form>
</div>

<div class="budgetlist">
  <h2>Budget List</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of budgetItems; let i = index">
      <td>{{ item.id }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.amount  }}</td>
      <td>{{ item.date | date }}</td>
      <td>
        <button (click)="removeBudgetItem(i)" class="remove-btn">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
